{{- end }}
      serviceAccount: {{ .Values.ServiceAccount }}
      dnsPolicy: ClusterFirstWithHostNet
      hostNetwork: true
      containers:
      - image: {{.Values.Images.TsyncExtts}}
        name: {{.Values.NodeName | replace "." "-" }}-tsyncextts
        imagePullPolicy: Always
        securityContext:
          privileged: true
        volumeMounts:
          - name: devfs
            mountPath: /dev
        env:
          - name: WAIT_FOR_GPS
{{- if .EnableGPS}}
            value: "true"
{{- else}}
            value: "false"
{{end}}
{{- if eq .ProfileId 2}}
          - name: GM_MODE
            value: "-g"
{{end}}
          - name: GPS_SVC_PORT
            value: "{{.Values.GpsSvcPort}}"
      - image: {{.Values.Images.Gpsd}}
        imagePullPolicy: Always
        name: {{.Values.NodeName | replace "." "-" }}-gpsd
        # readinessProbe:
        #   tcpSocket:
        #     port: {{.Values.GpsSvcPort}}
        #   initialDelaySeconds: 60
        #   periodSeconds: 30
        # livenessProbe:
        #   tcpSocket:
        #     port: {{.Values.GpsSvcPort}}
        #   initialDelaySeconds: 60
